name: Integration Tests

on:
  workflow_run:
    workflows: ["CI - Build and push"]
    types: [completed]

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Resolve image SHA
        run: |
          SHORT_SHA=${{ github.event.workflow_run.head_sha }}
          echo "SHORT_SHA=${SHORT_SHA::7}" >> $GITHUB_ENV

      - name: Pull backend image
        run: |
          docker pull ghcr.io/${{ github.repository }}/backend:sha-${{ env.SHORT_SHA }}

      - name: Run backend
        run: |
          docker run -d -p 8080:5000 \
            ghcr.io/${{ github.repository }}/backend:sha-${{ env.SHORT_SHA }}

      - name: Health check
        run: |
          for i in {1..10}; do
            curl -f http://localhost:8080/api/health && exit 0
            echo "Waiting for backend..."
            sleep 3
          done
          exit 1